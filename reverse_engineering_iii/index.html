<head>
	<title>Shealyn's Highmaps Project</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- jquery javascript library above and highmaps jquery library below followed by all of the data for the map -->
	<script src="http://code.highcharts.com/maps/highmaps.js"></script>
	<script src="http://code.highcharts.com/mapdata/countries/us/us-all-all.js"></script>

</head>
<body>
	<script>

		/*SCRIPT*/
		
		$(function(){
			$.getJSON('data/tutorial-data.json',function(data){
				/*variables are temporary data storages*/
				var countiesMap = Highcharts.geojson(Highcharts.maps['countries/us/us-all-all']),
				/*  all links for files on available on highcharts website like countries / us /us - all - all */
				lines = Highcharts.geojson(Highcharts.maps['countries/us/us-all-all'], 'mapline'),
				options;

				options ={
					series:[{
						mapData: countiesMap,
						data: data, 
						joinBy: ["hc-key","code"],
						name: "Positive Cases",

						nullColor:"#cccccc",
						borderColor:"#ffffff",
						borderWidth: .5,

						states:{ 
							hover: {
								color:"#ffffff"
							}
						}
					}],

					colorAxis: {
						dataClasses:[

						{
							name: "n/a",
							color:"#cccccc"

						},
						{
							name:"<5 tested",
							color:"#999999"
						},
						{
							to:0,
							color:"#e6e3f0"
						},
						{
							from:.1,
							to:.299,
							color: "#cbc9e2"
						},
						{
							from:.3,
							to:.799,
							color:"#9e9ac8"
						},
						{
							from:.8,
							to:100,
							color:"#6a5a3"
						}
						]
					},

					title:{
						text:""
					},

					credits: {
						enabled:false
					},

					legend:  {
						title: {
							text: "Percent of Children with EBLLs between 5 ug/dL and 9 ug/dL",
							style: {
								fontWeight: 100
								},
						},
						verticalAlign: "top",
						valueDecimals:1,
						

					},



				};
				$('#container').highcharts('Map',options);
			});

		});
	</script>

	<div id="container">Downloading map...</div>
</body>
